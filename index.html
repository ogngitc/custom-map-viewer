<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>下仁田ジオパーク 現在地マップ</title>
  <style>
    canvas { border: 1px solid #ccc; }
    body { font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>下仁田ジオパークの現在地マップ</h1>
  <canvas id="mapCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");

    // 背景マップ（イラスト）
    const mapImage = new Image();
    mapImage.src = "shimonita_giopark.jpg"; // 同フォルダに配置

    // ピン画像
    const pinImage = new Image();
    pinImage.src = "pin.png"; // 同フォルダに配置されたピン画像

    // 地図範囲（緯度・経度）例：下仁田周辺
    const latTop = 36.2, latBottom = 36.0;
    const lngLeft = 138.7, lngRight = 138.9;

    // 緯度経度 → キャンバス座標へ変換
    function latLngToXY(lat, lng) {
      const x = ((lng - lngLeft) / (lngRight - lngLeft)) * canvas.width;
      const y = ((latTop - lat) / (latTop - latBottom)) * canvas.height;
      return { x, y };
    }

    // 地図とピン両方が読み込まれたら描画開始
    let mapLoaded = false;
    let pinLoaded = false;

    function tryDraw() {
      if (!mapLoaded || !pinLoaded) return;

      ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            const { x, y } = latLngToXY(latitude, longitude);

            // ピン画像の中央下端を現在地に合わせて描画
            const pinWidth = 32;
            const pinHeight = 32;
            ctx.drawImage(pinImage, x - pinWidth / 2, y - pinHeight, pinWidth, pinHeight);

            // ラベル
            ctx.font = "14px sans-serif";
            ctx.fillStyle = "black";
            ctx.fillText("現在地", x + 16, y - pinHeight / 2);
          },
          (err) => alert("位置情報取得に失敗しました：" + err.message)
        );
      } else {
        alert("このブラウザは位置情報をサポートしていません");
      }
    }

    mapImage.onload = () => {
      mapLoaded = true;
      tryDraw();
    };

    pinImage.onload = () => {
      pinLoaded = true;
      tryDraw();
    };

    mapImage.onerror = () => alert("地図画像の読み込みに失敗しました");
    pinImage.onerror = () => alert("ピン画像の読み込みに失敗しました");
  </script>
</body>
</html>
