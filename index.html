<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>下仁田ジオパーク 現在地マップ</title>
  <style>
    canvas { border: 1px solid #ccc; }
    body { font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>下仁田ジオパークの現在地マップ</h1>
  <canvas id="mapCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");

    // 地図画像
    const mapImage = new Image();
    mapImage.src = "shimonita_giopark.jpg"; // 同フォルダに配置

    // CDNから読み込むピン画像（確実に表示される）
    const pinImage = new Image();
    pinImage.crossOrigin = "anonymous"; // CORS対策（GitHub Pagesでも安心）
    pinImage.src = "https://cdn-icons-png.flaticon.com/512/684/684908.png";

    // 下仁田エリア緯度経度範囲（仮設定）
    const latTop = 36.2, latBottom = 36.0;
    const lngLeft = 138.7, lngRight = 138.9;

    function latLngToXY(lat, lng) {
      const x = ((lng - lngLeft) / (lngRight - lngLeft)) * canvas.width;
      const y = ((latTop - lat) / (latTop - latBottom)) * canvas.height;
      return { x, y };
    }

    function drawPinMarker(x, y) {
      const pinWidth = 32;
      const pinHeight = 32;
      ctx.drawImage(pinImage, x - pinWidth / 2, y - pinHeight, pinWidth, pinHeight);
      ctx.fillStyle = "black";
      ctx.font = "14px sans-serif";
      ctx.fillText("現在地", x + 18, y - pinHeight / 2);
    }

    // 両画像読み込み完了後に描画
    let mapReady = false;
    let pinReady = false;

    function tryDraw() {
      if (!mapReady || !pinReady) return;

      ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            const { x, y } = latLngToXY(latitude, longitude);
            drawPinMarker(x, y);
          },
          (err) => alert("位置情報取得失敗：" + err.message)
        );
      } else {
        alert("このブラウザは位置情報に非対応です");
      }
    }

    mapImage.onload = () => { mapReady = true; tryDraw(); };
    pinImage.onload = () => { pinReady = true; tryDraw(); };
    mapImage.onerror = () => alert("地図画像の読み込みに失敗しました");
    pinImage.onerror = () => alert("ピン画像の読み込みに失敗しました");
  </script>
</body>
</html>
